<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta
      name="description"
      content="Product preview card for Gabrielle Essence Eau De Parfum. View details and pricing for this luxurious Chanel perfume."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gabrielle Essence Eau De Parfum | Product Preview</title>
  </head>
  <body>
    <main
      class="card mb-3 d-flex justify-content-center m-auto"
      style="max-width: 600px"
    >
      <div class="row g-0">
        <div class="col-md-6">
          <img
            src="images/image-product-desktop.jpg"
            class="img-fluid rounded-start"
            alt="Gabrielle Essence Eau De Parfum bottle"
            aria-label="Gabrielle Essence Eau De Parfum"
          />
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <p class="card-text">
              <small class="text-body-secondary" id="sutitle-text"
                >Perfume</small
              >
            </p>
            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-text">
              A floral, solar, and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price d-flex align-items-center mb-3">
              <h2 class="card-title m-0 me-3" id="price-title">$149.99</h2>
              <p class="card-text">
                <small class="text-body-secondary" id="price-text"
                  >$169.99</small
                >
              </p>
            </div>
            <button
              type="button"
              class="btn"
              aria-label="Add Gabrielle Essence Eau De Parfum to cart"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center my-4 d-sm-grid d-none">
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/solutions/recipe-page-7k_7AJxq-q"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/deusdeteneto"
          target="_blank"
          rel="noopener noreferrer"
          >Neto</a
        >.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
