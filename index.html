<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card mb-3" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            src="images/image-product-desktop.jpg"
            class="img-fluid rounded-start"
            alt="Gabrielle Essence Parfum"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <p class="card-text">
              <small class="text-body-secondary">Perfume</small>
            </p>
            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <h2 class="card-title">$149.99</h2>
              <p class="card-text">
                <small class="text-body-secondary">$169.99</small>
              </p>
            </div>
            <button type="button" class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center my-4 d-sm-grid d-none">
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/solutions/recipe-page-7k_7AJxq-q"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/deusdeteneto" target="_blank">Neto</a>.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
